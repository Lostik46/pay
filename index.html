<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <link rel="stylesheet" href="css/payments.css">
</head>
<body>
    <div class="container">
        <h1>Выберите способ оплаты</h1>
        
        <div class="payment-form">
            <div class="form-group">
                <label for="amount">Сумма платежа:</label>
                <input type="number" id="amount" name="amount" min="1" step="0.01" required placeholder="Введите сумму">
            </div>
            
            <div class="form-group">
                <label for="comment">Комментарий к платежу:</label>
                <input type="text" id="comment" name="comment" placeholder="Введите комментарий">
            </div>

            <div class="bank-buttons">
                <button class="bank-button" data-bank="sber">
                    <img src="img/sber.png" alt="Сбербанк">
                    <span>Сбербанк</span>
                </button>
                
                <button class="bank-button" data-bank="tinkoff">
                    <img src="img/tinkoff.png" alt="Тинькофф">
                    <span>Тинькофф</span>
                </button>
                
                <button class="bank-button" data-bank="vtb">
                    <img src="img/vtb.png" alt="ВТБ">
                    <span>ВТБ</span>
                </button>
                
                <button class="bank-button" data-bank="yoomoney">
                    <img src="img/yoomoney.png" alt="ЮMoney">
                    <span>ЮMoney</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/payments.js"></script>
</body>
</html>
