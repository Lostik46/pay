<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <link rel="stylesheet" href="css/payments.css">
</head>
<body>
    <div class="container">
        <div class="bank-buttons">
            <button class="bank-button sberbank" onclick="openBankApp('sberbank')">
                <div class="bank-logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="white"/>
                        <path d="M2 17L12 22L22 17" fill="white"/>
                        <path d="M2 12L12 17L22 12" fill="white"/>
                    </svg>
                </div>
                <div class="bank-content">
                    <div class="bank-name">Сбербанк</div>
                    <div class="bank-recipient">Получатель: Алексей Ф.</div>
                </div>
            </button>

            <button class="bank-button tinkoff" onclick="openBankApp('tinkoff')">
                <div class="bank-logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="white"/>
                        <path d="M2 17L12 22L22 17" fill="white"/>
                        <path d="M2 12L12 17L22 12" fill="white"/>
                    </svg>
                </div>
                <div class="bank-content">
                    <div class="bank-name">Тинькофф</div>
                    <div class="bank-recipient">Получатель: Алексей Ф.</div>
                </div>
            </button>

            <button class="bank-button alfabank" onclick="openBankApp('alfabank')">
                <div class="bank-logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="white"/>
                        <path d="M2 17L12 22L22 17" fill="white"/>
                        <path d="M2 12L12 17L22 12" fill="white"/>
                    </svg>
                </div>
                <div class="bank-content">
                    <div class="bank-name">Альфа-Банк</div>
                    <div class="bank-recipient">Получатель: Алексей Ф.</div>
                </div>
            </button>
        </div>
        <div class="additional-info">
            <p>Выберите банк для оплаты</p>
        </div>
    </div>
    <script src="js/payments.js"></script>
</body>
</html>
